<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="color-scheme" content="dark light">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container" id="header_container">
        <h2 id="device_name">SHIFTR</h2>
    </div>
    <div class="container" id="connection_container">
        <div id="connection_status" class="statusred">Disconnected</div>
    </div>
    <div class="container" id="control_container" style="display: none;">
        <h1>Gear control</h1>
        <div class="form">
            <div>
                <div class="button-container">
                    <button class="btn" id="shift_up_btn" style="font-size: 250%;" onclick="shiftUp()" disabled="true">
                        <label><b>UP</b></label>
                    </button>
                </div>
                <div class="button-container">
                    <span id="current_gear" style="font-size: 650%; font-weight: 400;">-</span>
                </div>
                <div class="button-container">
                    <button class="btn" id="shift_down_btn" style="font-size: 250%;" onclick="shiftDown()" disabled="true">
                        <label><b>DOWN</b></label>
                    </button>
                </div>
            </div>
        </div>
        <h3>&nbsp;</h3>
    </div>
    <div class="container">
            <button class="btn" id="back_btn" style="width: 100%;" onclick="location.href = '/'">
                <label>Back</label>
            </button>
    </div>
    <script src="script.js"></script>
</body>

</html>
